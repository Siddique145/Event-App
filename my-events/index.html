<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../my-events/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional styles for profile settings sidebar */
      .profile-sidebar {
        position: fixed;
        top: 0;
        right: -300px; /* initially off-screen */
        width: 300px;
        height: 100%;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
        z-index: 1000;
        backdrop-filter: blur(20px) !important;
      }
      .profile-sidebar.open {
        right: 0;
      }
      .profile-sidebar-content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4"
      >
        <img
          src="https://th.bing.com/th/id/OIP.gs0p3lzK0XsGb8GTJI8XZgHaDn?rs=1&pid=ImgDetMain"
          class="h-8"
          alt="Event-Planner"
        />
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >My-Events</span
        >
        <div class="flex items-center space-x-6 rtl:space-x-reverse">
          <a
            id="user_name"
            href="tel:5541251234"
            class="text-sm text-gray-500 dark:text-white hover:underline"
            >User Name</a
          >

          
          <button
            id="profile_toggle_btn"
            class="text-sm text-gray-500 dark:text-white hover:underline focus:outline-none"
          >
            <img
              style="display: none"
              class="w-10 h-11 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500"
              src="#"
              id="user_img"
            />
          </button>
        </div>
      </div>
    </nav>

    <!-- Profile Settings Sidebar -->
    <div id="profile_sidebar" class="profile-sidebar">
      <div class="profile-sidebar-content">
        <ul>
          <li>
            <button
              id="profile_cancel_btn"
              class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-full mt-4"
            >
              Cancel
            </button>
          </li>
          <li>
            <button
              id="pr_cancel_btn"
              class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-full mt-4"
            >
              <a href="../dashboard/index.html">Dashboard</a>
            </button>
          </li>
          <li>
            <button
              id="ile_cancel_btn"
              class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-full mt-4"
            >
              <a href="../dashboard/create-event/index.html ">Create-Event</a>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Events Container -->
    <div id="events_cards_container"></div>

    <!-- Scripts -->
    <script>
      // JavaScript for profile sidebar functionality
      const profileSidebar = document.getElementById("profile_sidebar");
      const profileToggleBtn = document.getElementById("profile_toggle_btn");
      const profileCancelBtn = document.getElementById("profile_cancel_btn");

      // Open profile sidebar
      profileToggleBtn.addEventListener("click", () => {
        profileSidebar.classList.add("open");
      });

      // Close profile sidebar
      profileCancelBtn.addEventListener("click", () => {
        profileSidebar.classList.remove("open");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
